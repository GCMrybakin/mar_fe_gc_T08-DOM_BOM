<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T08-DOM_BOM - Calculadora - Mrybakin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="Calculadora">
    <form>
        <input type="text" class="pantalla">
    </form>
    <div class="botones-grid">
        <button type="button" class="btn btn-secondary basico" data-num="9">9</button>
        <button type="button" class="btn btn-secondary basico" data-num="8">8</button>
        <button type="button" class="btn btn-secondary basico" data-num="7">7</button>
        <button type="button" class="btn btn-secondary operator" data-num="+">+</button>
        <button type="button" class="btn btn-secondary basico" data-num="6">6</button>
        <button type="button" class="btn btn-secondary basico" data-num="5">5</button>
        <button type="button" class="btn btn-secondary basico" data-num="4">4</button>
        <button type="button" class="btn btn-secondary operator" data-num="-">-</button>
        <button type="button" class="btn btn-secondary basico" data-num="3">3</button>
        <button type="button" class="btn btn-secondary basico" data-num="2">2</button>
        <button type="button" class="btn btn-secondary basico" data-num="1">1</button>
        <button type="button" class="btn btn-secondary operator" data-num="*">*</button>
        <button type="button" class="btn btn-secondary basico" data-num="0">0</button>
        <button type="button" class="btn btn-secondary operator" data-num=".">.</button>
        <button type="button" class="btn btn-danger clear">C</button>
        <button type="button" class="btn btn-success equal">=</button>
    </div>
    </div>
    
    <script src="js/calculadora.js"></script>
</body>
</html>
